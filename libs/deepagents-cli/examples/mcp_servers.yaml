# MCP Servers Configuration for DeepAgents CLI
#
# This file configures Model Context Protocol (MCP) servers that extend
# the agent's capabilities with additional tools and integrations.

# Playwright MCP Server - Browser Automation
playwright:
  enabled: false  # Set to true to enable Playwright browser automation

  # MCP Server startup configuration
  server:
    command: "npx"
    args: ["-y", "@microsoft/playwright-mcp"]
    # For local installation, use:
    # command: "node"
    # args: ["path/to/playwright-mcp/dist/index.js"]
    env: {}
      # Optional environment variables
      # PLAYWRIGHT_BROWSERS_PATH: "~/.cache/ms-playwright"

  # Playwright options
  options:
    browser: "chromium"  # chromium | firefox | webkit
    headless: true
    timeout: 30000  # Default timeout in milliseconds

    # Viewport size
    viewport:
      width: 1280
      height: 720

    # Browser launch options
    launch_options:
      args: []
      # - "--disable-gpu"
      # - "--no-sandbox"

    # Browser context options
    context_options:
      ignore_https_errors: false
      accept_downloads: false

  # Human-in-the-loop configuration
  hitl:
    enabled: true
    auto_approve_readonly: false  # Auto-approve read-only operations (screenshot, get_text)

  # Session management
  session:
    max_idle_time: 300  # Maximum idle time in seconds
    auto_cleanup: true
